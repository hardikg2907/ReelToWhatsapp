<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px; /* Set a fixed width for the popup */
        padding: 10px;
      }
      .app {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        margin: 5px 0;
        padding: 8px;
        width: 90%; /* Make inputs fill most of the width */
      }
      button {
        padding: 10px;
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 95%; /* Make button fill most of the width */
      }
      button:hover {
        background-color: #45a049; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <div class="app">
      <input type="text" id="targetNumber" placeholder="Target Number" />
      <input type="text" id="targetChat" placeholder="Target Chat" />
      <button id="save">Save</button>
      <button id="share">Share to Hardik</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
